<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Background Color</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    input[type="color"] {
      width: 100px;
      height: 50px;
      border: none;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a background color</h2>
    <input type="color" id="colorPicker">
    <br>
    <button onclick="setBackground()">Apply Color</button>
  </div>

  <script>
    function setBackground() {
      const color = document.getElementById("colorPicker").value;
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
